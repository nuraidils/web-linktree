<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <title>Dillscode LinkTree</title>
</head>

<body>
  <div class="container animate__animated animate__zoomIn">
    <!-- profile picture -->
    <div class="profile">
      <img src="luffy.gif" alt="error image" class="animate__animated animate__pulse animate__infinite" />
      <p class="animate__animated animate__fadeInDownBig">DillsCode Official</p>
    </div>

    <!-- link tree button -->
    <div class="link">
      <a href="https://instagram.com/nuraidils" target="_blank"
        class="animate__animated animate__bounceInLeft">instagram</a>
      <a href="https://wa.me/6283896427793" target="_blank"
        class="animate__animated animate__bounceInRight animate__delay-1s">whatsapp</a>
      <a href="https://www.tiktok.com/@nuraidils?_t=8UohwL0zMXp&_r=1" target="_blank"
        class="animate__animated animate__bounceInLeft animate__delay-2s">tiktok</a>
    </div>

    <!-- footer -->
    <div class="footer animate__animated animate__bounceInUp animate__delay-3s">
      <i>Copyright @2022 By DillsCode</i>
    </div>
  </div>
</body>

</html>
